<!DOCTYPE html>
<html>
<head>
    <title>FleetFlow Dispatch Central - Ultra Simple</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: white;
        }
        .header { 
            background: #059669; 
            color: white; 
            padding: 15px; 
            margin-bottom: 20px;
        }
        .card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            background: #f9f9f9;
        }
        button { 
            background: #059669; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
            margin: 5px;
        }
        .nav-button {
            background: #2563eb;
        }
        .load { 
            border-left: 4px solid #059669; 
            padding: 10px; 
            margin: 10px 0; 
            background: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FleetFlow Dispatch Central</h1>
        <p>Ultra Simple Version</p>
        <button class="nav-button" onclick="openCarrierPortal()">Open Carrier Portal</button>
    </div>

    <div class="card">
        <h2>Quick Actions</h2>
        <button onclick="createLoad()">Create New Load</button>
        <button onclick="assignCarrier()">Assign Carrier</button>
        <button onclick="trackLoad()">Track Loads</button>
    </div>

    <div class="card">
        <h2>Active Loads</h2>
        <div class="load">
            <strong>Load #1001</strong><br>
            Route: Los Angeles, CA → Dallas, TX<br>
            Status: Ready for Assignment<br>
            <button onclick="assignLoad(1001)">Assign Carrier</button>
        </div>
        <div class="load">
            <strong>Load #1002</strong><br>
            Route: Chicago, IL → Miami, FL<br>
            Status: In Transit (ABC Transport)<br>
            <button onclick="trackLoad(1002)">Track</button>
        </div>
    </div>

    <script>
        function openCarrierPortal() {
            window.open('carrier-portal-ultra-simple.html', '_blank');
        }
        
        function createLoad() {
            alert('Load creation form would open here');
        }
        
        function assignCarrier() {
            alert('Carrier assignment dialog would open here');
        }
        
        function trackLoad() {
            alert('Load tracking interface would open here');
        }
        
        function assignLoad(loadId) {
            alert('Assigning carrier to load #' + loadId);
        }
        
        console.log('Dispatch Central loaded successfully');
    </script>
</body>
</html>
