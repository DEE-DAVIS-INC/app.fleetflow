<!DOCTYPE html>
<html>
<head>
    <title>FleetFlow Carrier Portal - Ultra Simple</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: white;
        }
        .header { 
            background: #2563eb; 
            color: white; 
            padding: 15px; 
            margin-bottom: 20px;
        }
        .card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            background: #f9f9f9;
        }
        button { 
            background: #2563eb; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
        }
        input { 
            padding: 8px; 
            margin: 5px; 
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FleetFlow Carrier Portal</h1>
        <p>Ultra Simple Version</p>
    </div>

    <div class="card">
        <h2>Add New Carrier</h2>
        <form>
            <input type="text" placeholder="Carrier Name" required>
            <input type="text" placeholder="DOT Number" required>
            <input type="text" placeholder="MC Number" required>
            <button type="button" onclick="addCarrier()">Add Carrier</button>
        </form>
    </div>

    <div class="card">
        <h2>Carrier List</h2>
        <div id="carrierList">
            <p>ABC Transport - DOT: 123456 - Status: Validated âœ“</p>
            <p>XYZ Logistics - DOT: 789012 - Status: Pending</p>
        </div>
    </div>

    <script>
        function addCarrier() {
            alert('Carrier validation would happen here');
        }
        console.log('Carrier Portal loaded successfully');
    </script>
</body>
</html>
